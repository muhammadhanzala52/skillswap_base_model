{% extends "base.html" %}

{% block title %}SkillSwap - Profile{% endblock %}

{% block content %}
<h2 class="mb-4">My Profile</h2>

<div class="row">
    <!-- Add Skills Form -->
    <div class="col-md-4">
        <div class="card shadow mb-4">
            <div class="card-body">
                <h5 class="card-title">Add Skills</h5>
                <form method="post" action="/add-skill-frontend">
                    <input type="hidden" name="email" value="{{ email }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Skill Type</label>
                        <select name="skill_type" class="form-select" required>
                            <option value="offer">I can teach this</option>
                            <option value="request">I want to learn this</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Skill Name</label>
                        <input type="text" name="skill_name" class="form-control" 
                               placeholder="e.g., Python, Guitar" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Skill Level</label>
                        <select name="skill_level" class="form-select">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate" selected>Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" 
                                  placeholder="What do you want to learn?" rows="2"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Add Skill</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Skills Display -->
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <h5 class="card-title">Skills I Can Teach</h5>
                        <div id="offered-skills" class="mt-3">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm"></div> Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <h5 class="card-title">Skills I Want to Learn</h5>
                        <div id="needed-skills" class="mt-3">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm"></div> Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Load user skills
    const email = "{{ email }}";
    
    fetch(`/users/${email}`)
        .then(response => response.json())
        .then(user => {
            // Display offered skills
            const offeredDiv = document.getElementById('offered-skills');
            if (user.skills_offered && user.skills_offered.length > 0) {
                offeredDiv.innerHTML = user.skills_offered.map(skill => 
                    `<div class="alert alert-info mb-2">
                        <strong>${skill.skill_name}</strong> (${skill.skill_level})
                    </div>`
                ).join('');
            } else {
                offeredDiv.innerHTML = '<p class="text-muted">No skills added yet</p>';
            }

            // Display needed skills
            const neededDiv = document.getElementById('needed-skills');
            if (user.skills_needed && user.skills_needed.length > 0) {
                neededDiv.innerHTML = user.skills_needed.map(skill => 
                    `<div class="alert alert-warning mb-2">
                        <strong>${skill.skill_name}</strong><br>
                        <small>${skill.description || 'No description'}</small>
                    </div>`
                ).join('');
            } else {
                neededDiv.innerHTML = '<p class="text-muted">No skills requested yet</p>';
            }
        })
        .catch(error => {
            console.error('Error loading skills:', error);
            document.getElementById('offered-skills').innerHTML = '<p class="text-danger">Error loading skills</p>';
            document.getElementById('needed-skills').innerHTML = '<p class="text-danger">Error loading skills</p>';
        });
</script>
{% endblock %}
