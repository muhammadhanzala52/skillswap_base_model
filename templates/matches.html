{% extends "base.html" %}

{% block title %}SkillSwap - Matches{% endblock %}

{% block content %}
<h2 class="mb-4">My Matches</h2>

<div id="matches-container">
    <div class="text-center py-5">
        <div class="spinner-border text-primary"></div>
        <p class="mt-2">Loading matches...</p>
    </div>
</div>

<script>
    // const userEmail = "{{ email }}";
    
    fetch(`/users/${userEmail}/matches`)
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('matches-container');
    
    if (data.matches_found === 0) {
        container.innerHTML = `
            <div class="alert alert-info">
                <h4>No matches found yet</h4>
                <p>Add more skills to your profile to find learning partners!</p>
                <a href="/profile-page?email=${userEmail}" class="btn btn-primary">
                    Add Skills
                </a>
            </div>
        `;
        return;
    }

    let html = `<p class="text-muted mb-4">Found ${data.matches_found} matches:</p>`;
    
    data.matches.forEach(match => {
        const cardClass = match.match_type === 'you_can_teach' ? 'border-success' : 'border-primary';
        const titleIcon = match.match_type === 'you_can_teach' ? 'ðŸŽ¯' : 'ðŸ“š';
        const titleText = match.match_type === 'you_can_teach' ? 'You can teach' : 'You can learn';
        const skillName = match.match_type === 'you_can_teach' ? match.your_skill : match.skill_you_need;
        
        html += `
            <div class="card shadow-sm mb-3 ${cardClass}">
                <div class="card-body">
                    <h5 class="card-title">${titleIcon} ${titleText}: ${skillName}</h5>
                    <p class="card-text">
                        

                        <strong>${match.matched_user.name}</strong> <br>
                        ${match.their_request || match.their_offer}

                        
                    </p>
                    <div class="mt-3">
                        <button onclick="startVideoCall('${match.matched_user.email}', '${match.matched_user.name}')" 
                                class="btn btn-success me-2">
                            <i class="bi bi-camera-video me-1"></i>Video Call
                        </button>
                        <a href="/messages-page?email=${userEmail}&start_with=${match.matched_user.email}" 
                           class="btn btn-primary">
                            <i class="bi bi-chat me-1"></i>Message
                        </a>
                    </div>
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
})
        .catch(error => {
            console.error('Error loading matches:', error);
            document.getElementById('matches-container').innerHTML = 
                `<div class="alert alert-danger">
                    Error loading matches: ${error.message}
                </div>`;
        });
</script>
{% endblock %}
